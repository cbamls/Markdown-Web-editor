                "<p>当讨论上下文时，考虑嵌入的各向同性是很重要的。（即它们是否在各个方向均匀地分布)。</p>\n" +
                "<p>在下面的两个图中，('dog') = 0.95。左边的图片显示，“dog”这个词没有很好的上下文化。它的表现形式在它出现的所有上下文中几乎都是相同的，而且表示空间的高各向同性表明 0.95 的 self-similarity 是非常高的。右边的图像则恰恰相反：因为任何两个单词的余弦相似度都超过了 0.95，所以‘dog’的自相似度达到 0.95 就没什么了不起了。相对于其他单词，‘dog’会被认为是高度上下文化的！</p>\n" +
                "<p><img src=\"http://rna.6aiq.com/image-b6ca2f653bcf45ebb51d380b5c5497ae.webp\" alt=\"null\"></p>\n" +
                "<p>为了调整各向异性，我们为每个测量值计算各向异性基线，并从相应的原始测量值中减去每个基线。但是有必要对各向异性进行调整吗？有！如下图所示，BERT 和 GPT-2 的上层是极具各向异性的，这表明高的各向异性是上下文化过程的固有特征，或者至少是其结果：</p>\n" +
                "<p><img src=\"http://rna.6aiq.com/image-017821878a4c4958bae5e5943cf36ff1.png\" alt=\"null\"></p>\n" +
                "<h3 id=\"特定上下文\"><a id=\"vditorAnchor-特定上下文\" class=\"vditor-anchor\" href=\"#特定上下文\"><svg viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>特定上下文</h3>\n" +
                "<p><strong>一般来说，在更高的层中，上下文化的表示更特定于上下文</strong>。下图所示，自相似度的降低几乎是单调的。这类似于在 NLP 任务上训练的 LSTMs 的上层如何学习更多特定于任务的表示(Liu et al.， 2019)。GPT-2 是最具特定上下文化的，其最后一层中的表示几乎是与上下文相关程度最高的。</p>\n" +
                "<p><img src=\"http://rna.6aiq.com/image-2c920b3ff413442e9655d9159ac28e32.png\" alt=\"null\"></p>\n" +
                "<p>**自相似度最低的停止词比如包括“the”。（最特定于上下文表示的词)。**一个词出现在多种上下文中，而不是其固有的一词多义，是其上下文化表示变化的原因。这表明 ELMo、BERT 和 GPT-2 并不是简单地为每个词赋予一个表示，否则，就不会这么少的词意表示会有这么多的变化。</p>\n" +
                "<p>**特定上下文表示性在 ELMo、BERT 和 GPT-2 中表现得非常不同。**如下图所示，在 ELMo 中，相同句子中的单词在上层中更相似。在 BERT 中，同一句话的上层单词之间的相似性更大，但平均而言，它们之间的相似性比两个随机单词之间的相似性更大。相比之下，对于 GPT-2，同一句话中的单词表示彼此之间的相似性并不比随机抽样的单词更大。这表明，BERT 和 GPT-2 的上下文化比 ELMo 的更微妙，因为他们似乎认识到，出现在相同上下文中的单词不一定有相同的意思。</p>\n" +
                "<p><img src=\"http://rna.6aiq.com/image-cf090d2f00094c9ea47f085a58b4dfd4.png\" alt=\"null\"></p>\n" +
                "<h3 id=\"静态-vs--上下文化\"><a id=\"vditorAnchor-静态-vs--上下文化\" class=\"vditor-anchor\" href=\"#静态-vs--上下文化\"><svg viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>静态 vs. 上下文化</h3>\n" +
                "<p>**平均而言，在一个词的上下文化表示中，只有不到 5% 的差异可以用静态嵌入来解释。**如果一个单词的上下文化表示完全与上下文无关，那么我们期望它们的第一个主成分能够解释 100% 的变化。相反，平均不到 5% 的变化可以被解释。这个 5% 的阈值代表了最佳情况，其中静态嵌入是第一个主成分。例如，没有理论保证 GloVe 向量与最大化可解释变化的静态嵌入相似。这表明，BERT、ELMo 和 GPT-2 并不是简单地为每个词意义分配一个嵌入：否则，可解释的变化比例会高得多。</p>\n" +
                "<p>**在许多静态嵌入基准上，BERT 的低层上下文化表示的主成分表现优于 GloVe 和 FastText。**这个方法将之前的发现归结为一个逻辑结论：如果我们通过简单地使用上下文化表示的第一个主成分为每个单词创建一种新的静态嵌入类型，结果会怎样？事实证明，这种方法出奇地有效。如果我们使用来自底层 BERT 的表示，这些主成分嵌入在涉及语义相似、类比求解和概念分类的基准测试任务上胜过 GloVe 和 FastText(见下表)。</p>\n" +
                "<p><img src=\"http://rna.6aiq.com/image-8a916a326d3d4046844f7f908845dff6.png\" alt=\"null\"></p>\n" +
                "<p>对于所有这三种模型，从低层创建的主成分嵌入比从高层创建的主成分嵌入更有效。那些使用 GPT-2 的人的表现明显比来自 ELMo 和 BERT 的人差。考虑到上层比下层更特定于上下文，考虑到 GPT-2 的表示更特定于上下文，这表明不太特定于上下文的表示的主成分对这些任务更有效。</p>\n" +
                "<h3 id=\"总结\"><a id=\"vditorAnchor-总结\" class=\"vditor-anchor\" href=\"#总结\"><svg viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>总结</h3>\n" +
                "<p>在 ELMo、BERT 和 GPT-2 中，上层比下层产生更多特定于上下文的表示。但是，这些模型对单词的上下文环境非常不同：在调整了各向异性之后，ELMo 中相同句子中的单词之间的相似性最高，而 GPT-2 中几乎不存在。</p>\n" +
                "<p>平均而言，在一个词的上下文化表示中，只有不到 5% 的变化可以用静态嵌入来解释。因此，即使在最佳情况下，静态词嵌入也不能很好地替代上下文化的词。尽管如此，上下文化的表示可以用来创建更强大的静态嵌入类型：BERT 的低层上下文化表示的主成分比 GloVe 和 FastText 要好得多！</p>\n" +
                "<p>上层比下层更特定于上下文，考虑到 GPT-2 的表示更特定于上下文，这表明不太特定于上下文的表示的主成分对这些任务更有效。</p>\n" +
                "<h3 id=\"总结\"><a id=\"vditorAnchor-总结\" class=\"vditor-anchor\" href=\"#总结\"><svg viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>总结</h3>\n" +
                "<p>在 ELMo、BERT 和 GPT-2 中，上层比下层产生更多特定于上下文的表示。但是，这些模型对单词的上下文环境非常不同：在调整了各向异性之后，ELMo 中相同句子中的单词之间的相似性最高，而 GPT-2 中几乎不存在。</p>\n" +
                "<p>平均而言，在一个词的上下文化表示中，只有不到 5% 的变化可以用静态嵌入来解释。因此，即使在最佳情况下，静态词嵌入也不能很好地替代上下文化的词。尽管如此，上下文化的表示可以用来创建更强大的静态嵌入类型：BERT 的低层上下文化表示的主成分比 GloVe 和 FastText 要好得多！</p>\n" +
                "</div></div>" +
